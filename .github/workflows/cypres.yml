name: Daily Cypress Tests

on:
  schedule:
    - cron: '56 03 * * *'

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Manila
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Cypress run
      uses: cypress-io/github-action@v3
      with:
        record: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
