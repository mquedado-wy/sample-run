name: Daily Cypress Tests

on: [push, pull_request]

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Manila
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      STAGING_APP_ENV: ${{ secrets.STAGING_APP_ENV }}
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
      STAGING_BILLING_AND_PLANS_ENDPOINT: ${{ secrets.STAGING_BILLING_AND_PLANS_ENDPOINT }}
      STAGING_CHROME_WEB_SECURITY: ${{ secrets.STAGING_CHROME_WEB_SECURITY }}
      STAGING_FORGOTPW_AUTH_TOKEN: ${{ secrets.STAGING_FORGOTPW_AUTH_TOKEN }}
      STAGING_MAILINATOR_BEARER_TOKEN: ${{ secrets.STAGING_MAILINATOR_BEARER_TOKEN }}
      STAGING_PAYMENT_METHOD_ENDPOINT: ${{ secrets.STAGING_PAYMENT_METHOD_ENDPOINT }}
      STAGING_PERSONAL_ACCOUNT: ${{ secrets.STAGING_PERSONAL_ACCOUNT }}
      STAGING_PERSONAL_PASSWORD: ${{ secrets.STAGING_PERSONAL_PASSWORD }}
      STAGING_TEST_ADMIN_ACCOUNT: ${{ secrets.STAGING_TEST_ADMIN_ACCOUNT }}
      STAGING_TEST_ADMIN_EXPIRED_MONTHLY_WFM: ${{ secrets.STAGING_TEST_ADMIN_EXPIRED_MONTHLY_WFM }}
      STAGING_TEST_MANAGER_ACCOUNT: ${{ secrets.STAGING_TEST_MANAGER_ACCOUNT }}
      STAGING_TEST_WORKER_ACCOUNT: ${{ secrets.STAGING_TEST_WORKER_ACCOUNT }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Cypress run
      uses: cypress-io/github-action@v3
      with:
        record: true
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        STAGING_APP_ENV: ${{ secrets.STAGING_APP_ENV }}
        STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
        STAGING_BILLING_AND_PLANS_ENDPOINT: ${{ secrets.STAGING_BILLING_AND_PLANS_ENDPOINT }}
        STAGING_CHROME_WEB_SECURITY: ${{ secrets.STAGING_CHROME_WEB_SECURITY }}
        STAGING_FORGOTPW_AUTH_TOKEN: ${{ secrets.STAGING_FORGOTPW_AUTH_TOKEN }}
        STAGING_MAILINATOR_BEARER_TOKEN: ${{ secrets.STAGING_MAILINATOR_BEARER_TOKEN }}
        STAGING_PAYMENT_METHOD_ENDPOINT: ${{ secrets.STAGING_PAYMENT_METHOD_ENDPOINT }}
        STAGING_PERSONAL_ACCOUNT: ${{ secrets.STAGING_PERSONAL_ACCOUNT }}
        STAGING_PERSONAL_PASSWORD: ${{ secrets.STAGING_PERSONAL_PASSWORD }}
        STAGING_TEST_ADMIN_ACCOUNT: ${{ secrets.STAGING_TEST_ADMIN_ACCOUNT }}
        STAGING_TEST_ADMIN_EXPIRED_MONTHLY_WFM: ${{ secrets.STAGING_TEST_ADMIN_EXPIRED_MONTHLY_WFM }}
        STAGING_TEST_MANAGER_ACCOUNT: ${{ secrets.STAGING_TEST_MANAGER_ACCOUNT }}
        STAGING_TEST_WORKER_ACCOUNT: ${{ secrets.STAGING_TEST_WORKER_ACCOUNT }}
